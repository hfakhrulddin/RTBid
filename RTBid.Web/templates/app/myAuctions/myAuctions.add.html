<div class="row">
    <div class="col-lg-8 col-lg-offset-2 toppad">
        <div class="panel panel-info">
            <div class="panel-heading">
                <h3 class="panel-title">Create an Auction</h3>
            </div>
            <div class="panel-body">
                <div class="row">
                    <div class="col-md-3 col-lg-3 " align="center"> <img alt="User Pic" src="../../../images/product/1.jpg" class="img-circle img-responsive"> </div>
                    <div class="col-md-9 col-lg-9 ">
                        <table class="table table-user-information">
                            <tbody>
                                <tr>
                                    <td>Name:</td>
                                    <td>
                                        <select class="form-control" ng-options="p.ProductId as p.Name for p in products" ng-model="auction.ProductId">
                                            <option value="">Select a Product</option>
                                        </select>
                                    </td>
                                </tr>
                                <tr>
                                    <td>Auction Title:</td>
                                    <td><input type="text" class="form-control input-lg" ng-model="auction.AuctionTitle" /></td>
                                </tr>
                                <tr>
                                    <td>Start Date</td>
                                    <td>
                                        <div class="input-group input-group-lg">
                                            <span class="input-group-addon">
                                                <i class="fa fa-calendar"></i>
                                            </span>
                                            <input type="text" class="form-control" ng-model="auction.StartTime" />
                                        </div>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                        <div class="pull-right">
                            <a class="btn btn-primary glyphicon glyphicon-save-file" ng-click="saveAuction()">Submit</a>
                        </div>
                    </div>
                </div>
                <!--<pre>{{auction | json}}</pre>-->
            </div>
            <div class="panel-footer">
            </div>
        </div>
    </div>
</div>
