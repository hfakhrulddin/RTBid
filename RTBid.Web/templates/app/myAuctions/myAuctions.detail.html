<div class="row">
            <div class="col-lg-8 col-lg-offset-2 toppad">
                <div class="panel panel-info">
                    <div class="panel-heading">
                        <h3 class="panel-title">Update</h3>
                    </div>
                    <div>
                        <div class="row">
                            <div class="col-md-3 col-lg-3 " align="center"> <img alt="User Pic" src="../../../images/product/1.jpg" class="img-circle img-responsive"> </div>
                            <div class="col-md-9 col-lg-9 ">
                                <table class="table table-user-information">
                                    <tbody>
                                        <tr>
                                            <td>Auction Title:</td>
                                            <td><input type="text" class="form-control input-lg text-center" ng-model="auction.AuctionTitle" /></td>
                                        </tr>                                                                          
                                        <tr>                                                                           
                                            <td>Product Name:</td>                                                      
                                            <td><input type="text" class="form-control input-lg text-center" ng-model="auction.Product.Name"/></td>
                                        </tr>                                                                          
                                        <tr>
                                            <td>Start Bid Value:</td>
                                            <td><input type="text" class="form-control input-lg" ng-model="auction.StartBid" /></td>
                                        </tr>
                                        <tr>
                                            <td>Start Date:</td>
                                            <td><input datetime-picker type="datetime" ng-model="auction.StartTime" hour="24" minute="59" /></td>
                                        </tr>                                                                                                                                               
                                        <tr>                                                                           
                                    </tbody>
                                </table>
                                <div class="pull-right">
                                    <a class="btn btn-primary glyphicon glyphicon-save-file" ng-click="saveAuction()">Save Changes</a>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="panel-footer">
                    </div>
                </div>
            </div>
    </div>
