<div class="row  home">
    <h1 class="center-block">Products</h1>
</div>
<hr>
<div class="jumbotron" style="margin-top:45px">
    <table class="table table-striped table-responsive">
        <thead>
            <tr>
                <th class="home5">Product Name</th>
                <th class="home5">Product Description</th>
                <th class="home5">Shipping Cost</th>
                <th class="home5">Selling Price</th>
                <th class="home5">Start Bid</th>
                <th class="home5">Minimum Increment</th>
                <th>
                </th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="product in products">

                <td>{{product.Name}}</td>
                <td>{{product.Description}}</td>
                <td>{{product.ShippingCost}}</td>
                <td>{{product.SellingPrice}}</td>
                <td>{{product.StartBid}}</td>
                <td>{{product.MinimumIncrement}}</td>

                <td>
                    <a class="btn btn-default" ng-href="#/app/selling/detail/{{product.ProductId}}">Edit</a>
                    <a class="btn btn-danger" ng-click="deleteProduct(product)">Delete</a>

                </td>
            </tr>

        </tbody>
    </table>
</div>
<a class="btn btn-default pull-right" ng-href="#/app/selling/add">Add</a>
