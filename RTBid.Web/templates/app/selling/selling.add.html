<div class="row">
            <div class="col-lg-8 col-lg-offset-2 toppad">
                <div class="panel panel-info">
                    <div class="panel-heading">
                        <h3 class="panel-title">Product</h3>
                    </div>
                    <div>
                        <div class="row">
                            <div class="col-md-3 col-lg-3 " align="center"> <img alt="User Pic" src="../../../images/product/1.jpg" class="img-circle img-responsive"> </div>
                            <div class="col-md-9 col-lg-9 ">
                                <table class="table table-user-information">
                                    <tbody>
                                        <tr>
                                            <td>Name:</td>
                                            <td><input type="text" class="form-control input-lg text-center" ng-model="product.Name" /></td>
                                        </tr>
                                        <tr>
                                            <td>Description:</td>
                                            <td><input type="text" class="form-control input-lg text-center" ng-model="product.Description" /></td>
                                        </tr>
                                        <tr>
                                            <td>Shipping Cost</td>
                                            <td><input type="text" class="form-control input-lg text-center" ng-model="product.ShippingCost" /></td>
                                        </tr>
                                        <tr>
                                        <tr>
                                            <td>Selling Price</td>
                                            <td><input type="text" class="form-control input-lg text-center" ng-model="product.SellingPrice" /></td>
                                        </tr>
                                        <tr>
                                            <td>Minimum Increment</td>
                                            <td><input type="text" class="form-control input-lg text-center" ng-model="product.MinimumIncrement" /></td>
                                        </tr>
                                        <tr>
                                    <td>Category:</td>
                                    <td>
                                        <select class="form-control" ng-options="c.CategoryId as c.CategoryName for c in categories" ng-model="product.CategoryId">
                                            <option value="">Select a Category</option>
                                        </select>
                                    </td>
                                    </tr>
                                    </tbody>
                                </table>
                                <div class="pull-right">
                                    <a class="btn btn-primary glyphicon glyphicon-save-file" ng-click="saveProduct()">Submit</a>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="panel-footer">
                    </div>
                </div>
            </div>
    </div>
